<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/Kota Bogor.png') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/explore.css') }}">
    
    {% block head %}{% endblock %}
    
    <!-- Custom styles to replace non-Bootstrap equivalents -->
    <style>
        .navbar-brand span {
            color: #ff545a;
        }
        .nav-link {
            transition: color 0.3s linear;
        }
        .nav-link:hover, .nav-link.active {
            color: #ff545a !important;
        }
        .custom-scrollbar {
            max-height: 350px;
            overflow-y: auto;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #ff545a;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <!-- Main Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
            <div class="container">
                <!-- Brand -->
                <a class="navbar-brand fw-bold fs-4 py-3" href="{{ url_for('index') }}">
                    Bogor<span>Traffic</span>
                </a>

                <!-- Mobile Toggle -->
                <button class="navbar-toggler border-danger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navigation Links -->
                <div class="collapse navbar-collapse custom-scrollbar" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link px-3 text-secondary fw-medium text-uppercase" href="#home">home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3 text-secondary fw-medium text-uppercase" href="{{ url_for('index') }}#works">how it works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3 text-secondary fw-medium text-uppercase active" href="#explore">explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3 text-secondary fw-medium text-uppercase" href="#reviews">review</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block body %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
