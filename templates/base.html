<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/Kota Bogor.png') }}" type="image/x-icon" />
    {% block head %}{% endblock %}

    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />

    <!--linear icon css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/linearicons.css') }}" />

    <!--animate.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}" />

    <!--flaticon.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}" />

    <!--slick.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick-theme.css') }}" />

    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />

    <!-- bootsnav -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootsnav.css') }}" />

    <!--style.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!--responsive.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <section class="top-area">
        <div class="header-area">
          <!-- Start Navigation -->
          <nav class="navbar navbar-default bootsnav navbar-sticky navbar-scrollspy" data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">
            <div class="container">
              <!-- Start Header Navigation -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                  <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">Bogor<span>Traffic</span></a>
              </div>
              <!--/.navbar-header-->
              <!-- End Header Navigation -->
      
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                  <li class="scroll active"><a href="#home">home</a></li>
                  <li class="scroll"><a href="{{ url_for('index') }}#works">how it works</a></li>
                  <li class="scroll"><a href="#explore">explore</a></li>
                  <li class="scroll"><a href="#reviews">review</a></li>
                </ul>
                <!--/.nav -->
              </div>
              <!-- /.navbar-collapse -->
            </div>
            <!--/.container-->
          </nav>
          <!--/nav-->
          <!-- End Navigation -->
        </div>
        <!--/.header-area-->
        <div class="clearfix"></div>
      </section>
    {% block body %}{% endblock %}
  </body>
</html>
